<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="username">
    <input type="text" id="password">
    <button onclick="login()">登录</button>
    <button onclick="get()">获取用户信息</button>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.js"></script>
    <script>
        //登录请求
        function login() {
            $.ajax({
                headers: {
                    'x-csrf-token': Cookies.get('csrfToken') || "KVjfK1l9Gw3PpDHk_Q6IvZjm"
                },
                type: "POST",
                url: "http://127.0.0.1:7001/login",
                data: {
                    account: $("#username").val(),
                    pwd: $("#password").val()
                },
                // contentType: "application/json;charset=UTF-8",
                success: function(data) {
                    if (!data.success) {
                        alert(data.msg)
                    } else {
                        localStorage.setItem("token", data.token);
                    }
                }
            });
        }

        function get() {
            $.ajax({
                headers: {
                    'access-token': localStorage.getItem("token")
                },
                type: "get",
                url: "http://127.0.0.1:7001/getUser",
                data: {
                    account: $("#username").val(),
                    pwd: $("#password").val()
                },
                dataType: "json",
                success: function(data) {
                    if (!data.success) {
                        alert(data.msg)
                    } else {
                        alert(data.msg + " 可以获取用户信息")
                    }
                    console.log(data)
                }
            });
        };
    </script>
</body>

</html>
